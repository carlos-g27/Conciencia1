<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conciencia</title>
  <link rel="stylesheet" href="estilos/login.css">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="icon" href="imagenes/conciencia.png" type="image/png">
</head>

<body>
<!--Encabezado que contiene un mensaje de bienvendida-->
  <section class="Encabezado">
       <header>
             <img src="imagenes/conciencia.png" width="60" height="60"  class="logoo">
            <h2>Bienvenido a Conciencia</h2>
        </header>
  </section>
  <!--bloque con imagenes-->
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="imagenes/proteinasss.jpg" alt="presentacion">
          <div class="text">
            <span class="text-1">Transformacion integral <br> de tu ser </span>
            <span class="text-2"><br>Empieza ahora!</span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="imagenes/CrossFit.jpg" alt="portada">
          <div class="text">
            <span class="text-1">Descubre la mejor <br> version de ti</span>
            <span class="text-2"><br>Hazlo ahora!</span>
          </div>
        </div>
      </div>
  <!--Bloque para iniciar sesion-->
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Iniciar sesion</div>
          <form action="#" id="form1">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
              <!--Input para ingresra el correco electróncio-->
                <input type="email" id="email" placeholder="Ingresa tu correo electronico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
              <!--Input para ingresar la contraseña-->
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="text"><a href="#">Olvidaste tu contraseña?</a></div>
              <div class="button input-box" id="ingreso">
                <input type="submit" value="Ingresar">
              </div>
              <!--Opción para registrar información para una cuenta-->
              <div class="text sign-up-text">Aun no tienes cuenta? <label for="flip">Registrate ahora!</label></div>
            </div>
          </form>
        </div>
  <!--bloque para registrarse-->
    <div class="signup-form">
      <div class="title">Registrate</div>
      <form action="#">
        <div class="input-boxes">
          <div class="input-box">
            <i class="fas fa-user"></i>
            <!--Input para ingresra el nombre-->
            <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="input-box">
            <i class="fas fa-envelope"></i>
            <!--Input de correo electrónico-->
            <input type="email" placeholder="Ingresa tu correo electronico" required>
          </div>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <!--Input de contraseña-->
            <input type="password" placeholder="Ingresa tu contraseña" required>
          </div>
          <div class="button input-box">
            <!--al input de registrarse se le añade un evento al hacer click-->
            <input type="submit" value="Registrarse" onclick="captura()">
          </div>
          <div class="text sign-up-text">Ya tienes una cuenta? <label for="flip">Ingresa ahora!</label></div>
        </div>
      </form>
    </div>
    </div>
    </div>
    </div>
  <!--Scripts vinculados-->
  <script src="profile.js"></script>
  <script src="ingreso.js"></script>
  
</body>

</html>
